<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation Example</title>
</head>
<body>

<script>
  // Create a media query for the orientation
  var portrait = window.matchMedia("(orientation: portrait)");
  var landscape = window.matchMedia("(orientation: landscape)");

  function isMobile() {
    // Check if the device is a mobile
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
      navigator.userAgent
    );
  }

  function isMobileLandscape() {
    // Check if the device is a mobile and in landscape mode
    return (
      isMobile() && window.matchMedia("(orientation: landscape)").matches
    );
  }

  // Function to handle orientation changes
  function checkOrientation() {
    // Example usage
    if (isMobileLandscape()) {
      alert("You are in landscape mode on a mobile screen!");
      document.body.style.backgroundColor = "lightgreen";
    } else if (isMobile()) {
      alert("You are in portrait mode on a mobile screen.");
      document.body.style.backgroundColor = "lightblue";
    } else {
      alert("You are on a desktop screen.");
      document.body.style.backgroundColor = "white";
    }
  }

  // Check the orientation on initial page load
  window.addEventListener("load", function() {
    checkOrientation();
  });

  // Add event listener for changes in orientation
  portrait.addEventListener("change", function (e) {
    checkOrientation();
  });
</script>

</body>
</html>
